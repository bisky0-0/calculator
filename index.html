<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="calculator">
        <div id="screen">
            <div id="result">102</div>
            <div id="calculations">100 + 2</div>
        </div>

        <div id="buttons-container">
            <button id="AC" class="mathematic-symbols">AC</button>
            <button id="delete" class="mathematic-symbols"><i class="fa-solid fa-delete-left"></i></button>
            <button id="percent" class="mathematic-symbols">%</button>
            <button id="divsion" class="mathematic-symbols">รท</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply" class="mathematic-symbols">ร</button>
            <button id="six">4</button>
            <button id="five">5</button>
            <button id="four">6</button>
            <button id="subtract" class="mathematic-symbols">-</button>
            <button id="three">1</button>
            <button id="two">2</button>
            <button id="one">3</button>
            <button id="add" class="mathematic-symbols">+</button>
            <button id="zero">0</button>
            <button id="dot">.</button>
            <button id="equal">=</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/292ed01dd7.js" crossorigin="anonymous"></script>
</body>

</html>
