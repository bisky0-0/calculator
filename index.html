<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="calculator">
        <div id="screen">
            <div id="result">0</div>
            <div id="visibaleCalculations"></div>
            <div id="calculations"></div>
        </div>

        <div id="buttons-container">
            <button value="clear" id="AC" class="mathematic-symbols">AC</button>
            <button value="Backspace" id="delete" class="mathematic-symbols"><i
                    class="fa-solid fa-delete-left"></i></button>
            <button value="%" id="percent" class="hundredper typed-buttons">%</button>
            <button value="/" id="divsion" class="mathematic-symbols typed-buttons">รท</button>
            <button value="7" id="seven" class="typed-buttons">7</button>
            <button value="8" id="eight" class="typed-buttons">8</button>
            <button value="9" id="nine" class="typed-buttons">9</button>
            <button value="*" id="multiply" class="mathematic-symbols typed-buttons">ร</button>
            <button value="4" id="six" class="typed-buttons">4</button>
            <button value="5" id="five" class="typed-buttons">5</button>
            <button value="6" id="four" class="typed-buttons">6</button>
            <button value="-" id="subtract" class="mathematic-symbols typed-buttons">-</button>
            <button value="1" id="three" class="typed-buttons">1</button>
            <button value="2" id="two" class="typed-buttons">2</button>
            <button value="3" id="one" class="typed-buttons">3</button>
            <button value="+" id="add" class="mathematic-symbols typed-buttons">+</button>
            <button value="0" id="zero" class="typed-buttons">0</button>
            <button value="." id="dot" class="typed-buttons dotdot">.</button>
            <button value="Enter" id="equal">=</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/292ed01dd7.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
